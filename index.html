<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link href="../css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
  <div class="container">
    <h1>California House price Prediction&nbsp;</h1>
    </div>
  <form action="{{ url_for('predict')}}" method="post">
    <input type="text"  name="latitude" placeholder="latitude" required="required" />
    <input type="text"  name="House_Age" placeholder="House_Age" required="required" />
    <input type="text" name="TotalRoomsInBlock" placeholder="TotalRoomsInBlock" required="required" />
    <input type="text"  name="TotalBedroomsInBlock" placeholder="TotalBedroomsInBlock" required="required" />
    <input type="text"  name="PopulationInBlock" placeholder="PopulationInBlock" required="required" />
    <input type="text" name="households" placeholder="households" required="required" />
    <input type="text"  name="MedianIncomeInBlock" placeholder="MedianIncomeInBlock" required="required" />
    <label for="ocean_proximity">Ocean Proximity:</label>
    <select id="ocean_proximity" name="ocean_proximity" required>
      <option value="<1H OCEAN">Less than 1 Hour to Ocean</option>
      <option value="INLAND">Inland</option>
      <option value="NEAR OCEAN">Near Ocean</option>
      <option value="NEAR BAY">Near Bay</option>
      <option value="ISLAND">Island</option>
     </select>
    <button type="button" onclick="predict()">Predict</button>
  </form>
  <h2>Your Predicted house price is :{{predicted_text}}</h2>
</div>

     

    
</body>
</html>
